<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Guess the Number</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="fs-3 fw-bold mb-5">Bowser's minigame: Guess a Number</div>
			<div class="mb-2">You ran into the Bowser's castle</div>
			<div class="mb-5">to save Princess Peach</div>
			<div class="mb-2">Bowser: If you want to take Princess Peach back,</div>
			<div class="mb-5">you need to guess a correct number!</div>
			<img
				class="mb-5"
				id="bowser-peach"
				src="image/bowser-holding-peach.png"
			/>

			<div id="chance-area">You have 5 chances</div>
			<div id="result-area">good luck</div>
			<div>
				<input
					id="user-input"
					type="number"
					onfocus="this.value=''"
					class="col-4"
					placeholder="guess a number between 1~100"
				/>
				<button id="play-button">Play</button>
				<button id="reset-button">Reset</button>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
